<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"></link>
    </head>
    <style>
        .width_html5 { width: 80%; }
        .width_css3 { width: 60%; }
        .width_jquery { width: 50%; }
        .width_python { width: 75%; }
        .width_php { width: 65%; }
        .width_node { width: 35%; }
    </style>
    <body>
        <li>
            <h2>Frontend</h2>
            <p class="width_html5" data-value="80">HTML5</p>
            <progress class="html5" max="100" value="80"></progress>
            <p class="width_css3" data-value="60">CSS3</p>
            <progress class="html5" max="100" value="60"></progress>
            <p class="width_jquery" data-value="50">jQuery</p>
            <progress class="html5" max="100" value="50"></progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p class="width_python" data-value="75">Python</p>
            <progress class="python" max="100" value="75"></progress>
            <p class="width_php" data-value="65">PHP</p>
            <progress class="html5" max="100" value="65"></progress>
            <p class="width_node" data-value="35">Node.js</p>
            <progress class="html5" max="100" value="35"></progress>
        </li>
    </body>
</html>
